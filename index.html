<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantitative System Dynamics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="images/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

    <style>
        :root {
            --primary: #1EBE53;
            --secondary: #004A2A;
            --background-dark: #000000;
            --text-light: #F0F0F0;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            overflow: hidden;
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; 
        }
        #webgl-canvas { 
            position: fixed; top: 0; left: 0; 
            z-index: 2; 
            outline: none; 
        }
        #css-renderer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none; 
            display: none; 
        }
        #css-renderer .card-wrapper {
             pointer-events: auto;
             cursor: pointer;
        }
        #ui-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        #nav-container {
            position: absolute; /* Definitive Fix: Absolute positioning for precise control */
            bottom: 2rem;
            right: 2rem;
            display: none; 
        }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--background-dark); display: flex;
            justify-content: center; align-items: center; flex-direction: column;
            gap: 1rem; z-index: 100; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 48px; height: 48px; border: 4px solid var(--secondary);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .nav-button {
            pointer-events: auto; color: var(--text-light);
            background-color: rgba(17, 17, 17, 0.5); border: 1px solid var(--secondary);
            backdrop-filter: blur(5px);
            width: 48px; height: 48px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            transition: background-color 0.3s, color 0.3s, opacity 0.5s ease;
            cursor: pointer;
        }
        .nav-button:hover { background-color: var(--primary); color: var(--background-dark); }
        .fallback { display: none; }
        noscript .fallback { display: block; }

        .card-container {
            width: 540px; 
            height: 540px;
            background-color: rgba(20, 20, 20, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--primary);
            border-radius: 24px;
            padding: 32px;
            box-sizing: border-box;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
            overflow: hidden; 
        }
        .focused .card-container {
             opacity: 1;
             transform: scale(1);
        }

        .image-placeholder {
            background-color: rgba(0,0,0,0.5);
            border: 2px solid var(--secondary);
            border-radius: 16px;
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }
        .image-placeholder-content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            color: #888; font-style: italic;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
        }

        .card-form-container input,
        .card-form-container textarea,
        .card-form-container button {
             pointer-events: auto;
        }
        .form-input {
            background-color: rgba(0,0,0,0.4) !important;
            border: 1px solid var(--secondary) !important;
            color: var(--text-light) !important;
        }
        .form-input:focus {
            outline: none !important;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 2px rgba(30, 190, 83, 0.5) !important;
        }
        .form-button {
            background-color: var(--primary) !important;
            color: var(--background-dark) !important;
        }
        .form-button:hover {
            background-color: var(--text-light) !important;
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <canvas id="webgl-canvas"></canvas>
    <div id="css-renderer"></div>

    <div id="ui-container" class="p-0"> <!-- Removed padding from main ui-container -->
        <div id="nav-container" class="flex flex-col gap-3"></div>
    </div>
    
    <div id="loader">
        <div class="spinner"></div>
        <p class="text-lg">Initializing System Dynamics...</p>
    </div>

    <main id="fallback-content" class="fallback container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-4" style="color: var(--primary);">Quantitative System Dynamics</h1>
        <!-- Fallback content -->
    </main>
    <noscript><style> #webgl-canvas, #loader, #ui-container, #css-renderer, #background-canvas { display: none; } .fallback { display: block !important; color: white; } </style></noscript>

    <script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/" } }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

        // --- RENDERER SETUP ---
        const backgroundScene = new THREE.Scene();
        const mainScene = new THREE.Scene();
        const cssScene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const backgroundRenderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#background-canvas'), antialias: true });
        backgroundRenderer.setSize(window.innerWidth, window.innerHeight);
        
        const mainRenderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#webgl-canvas'), antialias: true, alpha: true });
        mainRenderer.setSize(window.innerWidth, window.innerHeight);
        
        const cssRenderer = new CSS3DRenderer({ element: document.querySelector('#css-renderer') });
        cssRenderer.setSize(window.innerWidth, window.innerHeight);

        const animationClock = new THREE.Clock();

        // --- STATE & RESPONSIVENESS ---
        let currentScene = 'entry';
        let currentIndex = -1;
        let targetPosition = new THREE.Vector3(0, 0, 10);
        let targetLookAt = new THREE.Vector3(0, 0, 0);
        const cardSize = { width: 4.5, height: 4.5 };
        let baseFocusDistance = 5;

        const entryTextConfig = {
            qsdInitialY: 0,
            qsdRaisedY: 1.2,
            subtitleHiddenY: -2.2,
            subtitleVisibleY: -0.8
        };
        let qsdLogoMesh;
        let subtitleMesh;
        let subtitleRevealed = false;

        // --- MATERIALS & COLORS ---
        const primaryColor = '#1EBE53';

        // --- LIGHTING ---
        mainScene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const keyLight = new THREE.DirectionalLight(0xffffff, 1.0);
        keyLight.position.set(5, 5, 10);
        mainScene.add(keyLight);
        const rimLight = new THREE.DirectionalLight(new THREE.Color(primaryColor), 3.0);
        rimLight.position.set(-10, -5, 5);
        mainScene.add(rimLight);

        // --- BACKGROUND STARFIELD ---
        let starfield;
        let shootingStars = [];
        function createStarfield() {
            const vertices = [];
            for (let i = 0; i < 20000; i++) {
                const r = 400 + Math.random() * 600;
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                vertices.push(r * Math.sin(theta) * Math.cos(phi), r * Math.sin(theta) * Math.sin(phi), r * Math.cos(theta));
            }
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xCCCCCC, size: 1.0, sizeAttenuation: true });
            starfield = new THREE.Points(geometry, material);
            backgroundScene.add(starfield);
        }

        function createShootingStars() {
            for (let i = 0; i < 5; i++) {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(3);
                positions[0] = (Math.random() - 0.5) * 2000;
                positions[1] = (Math.random() - 0.5) * 2000;
                positions[2] = (Math.random() - 0.5) * 2000;
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const material = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 2.0, sizeAttenuation: true });
                const star = new THREE.Points(geometry, material);
                star.userData.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10
                );
                backgroundScene.add(star);
                shootingStars.push(star);
            }
        }
        
        // --- SCENE 1: BRAND ENTRY ---
        const entryGroup = new THREE.Group();
        const fontLoader = new FontLoader();
        fontLoader.load('https://cdn.jsdelivr.net/npm/three@0.157.0/examples/fonts/helvetiker_bold.typeface.json', (font) => {
            const textGeometry = new TextGeometry('QSD', { font, size: 2, height: 0.2, curveSegments: 12, bevelEnabled: true, bevelThickness: 0.03, bevelSize: 0.02, bevelOffset: 0, bevelSegments: 5 });
            textGeometry.center();
            qsdLogoMesh = new THREE.Mesh(textGeometry, new THREE.MeshStandardMaterial({ color: new THREE.Color(primaryColor), emissive: new THREE.Color(primaryColor).multiplyScalar(0.2), roughness: 0.5 }));
            qsdLogoMesh.position.y = entryTextConfig.qsdInitialY;
            entryGroup.add(qsdLogoMesh);

            const subtitleGeometry = new TextGeometry('Turning Complexity Into Intelligent Simplicity', { font, size: 0.5, height: 0.1, curveSegments: 12, bevelEnabled: true, bevelThickness: 0.02, bevelSize: 0.01, bevelOffset: 0, bevelSegments: 3 });
            subtitleGeometry.center();
            subtitleMesh = new THREE.Mesh(subtitleGeometry, new THREE.MeshStandardMaterial({ color: 0xFFFFFF, roughness: 0.5, transparent: true, opacity: 0 }));
            subtitleMesh.position.y = entryTextConfig.subtitleHiddenY;
            subtitleMesh.visible = false;
            entryGroup.add(subtitleMesh);

            mainScene.add(entryGroup);
            
            createStarfield();
            createShootingStars();
            createHubScene();

            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
        });

        // --- SCENE 2: INTERACTIVE HUB ---
        const hubGroup = new THREE.Group();
        hubGroup.visible = false;
        mainScene.add(hubGroup);
        const cardSpacing = 10;

        const cardData = [
            { id: 'company', title: 'Quantitative System Dynamics', subtitle: 'Architecting Enterprise Solutions', details: "We are a team of dedicated architects and engineers passionate about building robust, scalable, and elegant systems that solve complex real-world problems.", image: "images/qsd-meeting.png" },
            { id: 'methodology', title: 'Architectural Methodology', subtitle: 'Engineering Clarity from Complexity', details: "By developing solutions for enterprise challenges through a structured combination of granular research and detailed design, we ensure clarity and precision in every project.", image: "images/qsd-methodology.png" },
            { id: 'services', title: 'Products and Services', subtitle: 'Turning Design Into Operational Reality', details: "From web experiences and internal tools to networks and software systems with data-driven actionable insights, every solution is tailored to fit the way our clients work.", image: "images/qsd-server-room.png" },
            { id: 'impact', title: 'Systems in Action', subtitle: 'Providing Real-World Solutions', details: "Our systems provide tangible results by delivering efficiency, scalability, and innovation at a cost effective rate without compromising quality.", image: "images/qsd-impact.png" },
            { id: 'contact', title: 'Inquire', subtitle: "Let's build the future, together.", details: "Have a project in mind? We're ready to listen.", isForm: true },
        ];
        
        function createHubScene() {
            const cardGeometry = new RoundedBoxGeometry(cardSize.width, cardSize.height, 0.1, 10, 0.2);
            const webglMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.0 });

            cardData.forEach((data, i) => {
                const mesh = new THREE.Mesh(cardGeometry, webglMaterial.clone());
                mesh.position.set(0, 0, -i * cardSpacing);
                mesh.userData = { ...data, index: i };
                hubGroup.add(mesh);
                
                const element = document.createElement('div');
                element.className = 'card-wrapper';
                if (data.isForm) {
                    element.innerHTML = `
                        <div class="card-container flex flex-col justify-center p-8 card-form-container">
                             <div class="w-full flex flex-col gap-3 text-center">
                                 <div>
                                     <h3 class="text-2xl font-bold" style="color: var(--primary);">${data.subtitle}</h3>
                                     <p class="text-base text-gray-300 mt-1">${data.details}</p>
                                 </div>
                                 <input class="form-input w-full p-2 rounded" type="text" placeholder="Business Name" />
                                 <input class="form-input w-full p-2 rounded" type="text" placeholder="Name" />
                                 <input class="form-input w-full p-2 rounded" type="email" placeholder="Email" />
                                 <input class="form-input w-full p-2 rounded" type="tel" placeholder="Phone" />
                                 <textarea class="form-input w-full p-2 rounded" placeholder="Describe your project goals or challenges..." rows="4"></textarea> 
                                 <button class="form-button w-full p-2 rounded font-bold">Get a Quote</button>
                             </div>
                        </div>`;
                } else {
                    element.innerHTML = `
                        <div class="card-container flex flex-col justify-between h-full">
                            <div> 
                                <h2 class="text-3xl font-bold" style="color: var(--primary);">${data.title}</h2>
                                <h3 class="text-xl font-medium text-gray-200 mt-1">${data.subtitle}</h3>
                                <p class="text-base text-gray-300 mt-4 text-ellipsis overflow-hidden">${data.details}</p>
                                <br>
                            </div>
                            <div class="flex justify-center items-center">
                                <div class="image-placeholder"><div class="image-placeholder-content"><img src="${data.image}" alt="${data.title}" /></div></div>
                            </div>
                        </div>`;
                }

                element.addEventListener('click', () => { handleCardClick(i); });

                const cssObject = new CSS3DObject(element);
                cssObject.position.copy(mesh.position);
                cssObject.scale.set(0.01, 0.01, 0.01);
                cssScene.add(cssObject);
                mesh.userData.cssObject = cssObject;
            });
        }
        
        function handleCardClick(index) {
            if (index === currentIndex) {
                const nextIndex = currentIndex + 1;
                if (nextIndex < cardData.length) {
                    focusOnCard(hubGroup.children[nextIndex]);
                }
            } else {
                focusOnCard(hubGroup.children[index]);
            }
        }

        // --- UI & NAVIGATION ---
        function setupNavUI() {
            const navContainer = document.getElementById('nav-container');
            navContainer.innerHTML = ''; // Clear previous buttons
            navContainer.className = 'flex flex-col gap-3';
            navContainer.style.display = 'flex'; // Make sure it's visible
            navContainer.innerHTML = `
                <button id="home-btn" class="nav-button" title="Home"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></button>
                <button id="up-btn" class="nav-button" title="Previous"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg></button>
                <button id="down-btn" class="nav-button" title="Next"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg></button>
            `;
            
            document.getElementById('home-btn').addEventListener('click', transitionToEntry);
            document.getElementById('up-btn').addEventListener('click', () => navigateStack(-1));
            document.getElementById('down-btn').addEventListener('click', () => navigateStack(1));
        }

        function navigateStack(direction) {
            if (currentIndex === -1 && direction < 0) return;
            let newIndex = (currentIndex === -1) ? 0 : currentIndex + direction;
            newIndex = Math.max(0, Math.min(cardData.length - 1, newIndex));
            focusOnCard(hubGroup.children[newIndex]);
        }

        function transitionToHub() {
            if (currentScene === 'hub') return;
            currentScene = 'hub';
            document.getElementById('css-renderer').style.display = 'block';
            setupNavUI(); // Explicitly set up UI on transition
            
            gsapLikeTween(entryGroup.position, { z: 20 }, 250, () => {
                entryGroup.visible = false;
                hubGroup.visible = true;
                hubGroup.scale.set(0.1, 0.1, 0.1);
                gsapLikeTween(hubGroup.scale, { x: 1, y: 1, z: 1 }, 250);
            });
            focusOnCard(hubGroup.children[0]);
        }

        function transitionToEntry() {
            if (currentScene === 'entry') return;

            // Definitive fix for scene overlay bug
            document.getElementById('css-renderer').style.display = 'none';
            document.getElementById('nav-container').style.display = 'none';
            hubGroup.visible = false; 
            resetEntryText(true);

            if (currentIndex !== -1 && hubGroup.children[currentIndex]) {
                 const currentCard = hubGroup.children[currentIndex];
                 if(currentCard.userData.cssObject) {
                    currentCard.userData.cssObject.element.classList.remove('focused');
                 }
            }
            
            gsapLikeTween(hubGroup.scale, { x: 0.1, y: 0.1, z: 0.1 }, 400, () => {
                entryGroup.visible = true;
                gsapLikeTween(entryGroup.position, { z: 0 }, 400);
            });

            targetPosition.set(0, 0, baseFocusDistance * 2);
            targetLookAt.set(0, 0, 0);
            setTimeout(() => { currentScene = 'entry'; currentIndex = -1; }, 500);
        }
        
        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const aspect = width / height;

            camera.aspect = aspect;
            camera.updateProjectionMatrix();

            backgroundRenderer.setSize(width, height);
            mainRenderer.setSize(width, height);
            cssRenderer.setSize(width, height);
            
            const fovInRadians = camera.fov * (Math.PI / 180);
            const heightToFit = cardSize.height;
            const widthToFit = cardSize.width;

            const distanceForHeight = heightToFit / (2 * Math.tan(fovInRadians / 2));
            const distanceForWidth = widthToFit / (2 * Math.tan(fovInRadians / 2) * aspect);
            
            baseFocusDistance = Math.max(distanceForHeight, distanceForWidth) + 1;

            if(currentScene === 'hub' && currentIndex !== -1) {
                focusOnCard(hubGroup.children[currentIndex]);
            } else if (currentScene === 'entry') {
                targetPosition.set(0,0, baseFocusDistance * 2);
            }
        }
        window.addEventListener('resize', onWindowResize);
        
        function focusOnCard(card) {
            if (card) {
                hubGroup.children.forEach(mesh => {
                    if (mesh.userData.cssObject) mesh.userData.cssObject.element.classList.remove('focused');
                });
                card.userData.cssObject.element.classList.add('focused');

                currentIndex = card.userData.index;
                targetPosition.set(0, 0, card.position.z + baseFocusDistance);
                targetLookAt.copy(card.position);
            } else { 
                 currentIndex = -1;
                 targetPosition.set(0, 0, baseFocusDistance * 2);
                 targetLookAt.set(0, 0, 0);
            }
        }

        document.getElementById('webgl-canvas').addEventListener('click', () => {
            if (currentScene === 'entry' && entryGroup.visible) {
                if (!subtitleRevealed) {
                    revealSubtitle();
                } else {
                    transitionToHub();
                }
            }
        });

        function animate() {
            requestAnimationFrame(animate);

            const elapsed = animationClock.getElapsedTime();
            
            backgroundRenderer.render(backgroundScene, camera);
            mainRenderer.render(mainScene, camera);
            cssRenderer.render(cssScene, camera);

            camera.position.lerp(targetPosition, 0.05);
            camera.lookAt(targetLookAt);

            if (starfield) {
                starfield.rotation.y += 0.0001;
                starfield.rotation.x += 0.00005;
                starfield.rotation.z += 0.00005;
            }

            if (qsdLogoMesh) {
                const qsdPulse = 1 + Math.sin(elapsed * 1.1) * 0.015;
                qsdLogoMesh.scale.set(qsdPulse, qsdPulse, qsdPulse);
                qsdLogoMesh.rotation.y = Math.sin(elapsed * 0.2) * 0.025;
                if (qsdLogoMesh.material && 'emissiveIntensity' in qsdLogoMesh.material) {
                    qsdLogoMesh.material.emissiveIntensity = 0.8 + Math.sin(elapsed * 0.6) * 0.2;
                }
            }

            if (subtitleMesh && subtitleMesh.visible) {
                const subtitleTilt = Math.sin(elapsed * 0.9) * 0.02;
                subtitleMesh.rotation.x = subtitleTilt;
                const subtitlePulse = 1 + Math.sin(elapsed * 1.4 + Math.PI / 5) * 0.01;
                subtitleMesh.scale.set(subtitlePulse, subtitlePulse, subtitlePulse);
            }

            shootingStars.forEach(star => {
                star.position.add(star.userData.velocity);
                if (star.position.length() > 1000) {
                    star.position.set(
                        (Math.random() - 0.5) * 2000,
                        (Math.random() - 0.5) * 2000,
                        (Math.random() - 0.5) * 2000
                    );
                    star.userData.velocity.set(
                        (Math.random() - 0.5) * 10,
                        (Math.random() - 0.5) * 10,
                        (Math.random() - 0.5) * 10
                    );
                }
            });
        }

        function gsapLikeTween(target, end, duration, onComplete) {
            const start = {};
            for(const key in end) start[key] = target[key];
            const startTime = Date.now();
            function update() {
                const progress = Math.min((Date.now() - startTime) / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                for (const key in end) target[key] = start[key] + (end[key] - start[key]) * ease;
                if (progress < 1) requestAnimationFrame(update);
                else if (onComplete) onComplete();
            }
            update();
        }

        function animateOpacity(mesh, start, end, duration) {
            const startTime = Date.now();
            function update() {
                const progress = Math.min((Date.now() - startTime) / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                mesh.material.opacity = start + (end - start) * ease;
                if (progress < 1) requestAnimationFrame(update);
            }
            update();
        }

        function revealSubtitle() {
            if (subtitleRevealed || !subtitleMesh || !qsdLogoMesh) return;
            subtitleRevealed = true;
            subtitleMesh.visible = true;
            subtitleMesh.material.opacity = 0;
            subtitleMesh.position.y = entryTextConfig.subtitleHiddenY;
            gsapLikeTween(qsdLogoMesh.position, { y: entryTextConfig.qsdRaisedY }, 600);
            gsapLikeTween(subtitleMesh.position, { y: entryTextConfig.subtitleVisibleY }, 600);
            animateOpacity(subtitleMesh, 0, 1, 800);
        }

        function resetEntryText(immediate = false) {
            subtitleRevealed = false;
            if (!subtitleMesh || !qsdLogoMesh) return;
            if (immediate) {
                qsdLogoMesh.position.y = entryTextConfig.qsdInitialY;
                subtitleMesh.position.y = entryTextConfig.subtitleHiddenY;
                subtitleMesh.material.opacity = 0;
            } else {
                gsapLikeTween(qsdLogoMesh.position, { y: entryTextConfig.qsdInitialY }, 400);
                gsapLikeTween(subtitleMesh.position, { y: entryTextConfig.subtitleHiddenY }, 400);
                animateOpacity(subtitleMesh, subtitleMesh.material.opacity, 0, 400);
            }
            qsdLogoMesh.scale.set(1, 1, 1);
            qsdLogoMesh.rotation.set(0, 0, 0);
            subtitleMesh.scale.set(1, 1, 1);
            subtitleMesh.rotation.set(0, 0, 0);
            subtitleMesh.visible = false;
        }
        
        onWindowResize();
        animate();
    </script>
</body>
